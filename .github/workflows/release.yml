name: release

on:
  workflow_dispatch:
    
env:
  NUGET_DIRECTORY: ${{ github.workspace }}/nuget

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Pack Client
      run: dotnet pack --configuration Release --output ${{ env.NUGET_DIRECTORY }} /p:GeneratePackageOnBuild=false
